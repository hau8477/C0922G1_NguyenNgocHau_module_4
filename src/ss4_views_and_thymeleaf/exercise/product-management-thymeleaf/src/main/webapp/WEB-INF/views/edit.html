<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>Edit smartphone</title>
</head>
<body>
<navbar th:replace="/layout :: navbar"></navbar>
<h1>Edit smartphone</h1>
<p th:text="${message}"></p>
<form th:action="@{/smartphone/update}" th:object="${smartphone}" method="post">
    <div class="mb-3">
        <input type="hidden" th:field="*{id}" class="form-control" id="exampleInputEmail112"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name smartphone</label>
        <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Brand</label>
        <input type="text" th:field="*{brand}" class="form-control" id="exampleInputEmail2"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail0" class="form-label">Prices</label>
        <input type="text" th:field="*{price}" class="form-control" id="exampleInputEmail0"
               aria-describedby="emailHelp">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
