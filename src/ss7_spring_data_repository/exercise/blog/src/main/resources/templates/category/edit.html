<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<navbar th:replace="/layout :: navbar"></navbar>
<h1>Edit blog</h1>
<p th:text="${mess}"></p>
<form th:action="@{/update-category}" th:object="${category}" method="post">
  <div class="mb-3">
    <input type="hidden" th:field="*{id}" class="form-control" id="exampleInputEmail112"
           aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Title</label>
    <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
