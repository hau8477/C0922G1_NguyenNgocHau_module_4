<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>Edit blog</title>
</head>
<body>
<navbar th:replace="/layout :: navbar"></navbar>
<h1>Edit blog</h1>
<p th:text="${message}"></p>
<form th:action="@{/update-blog}" th:object="${blog}" method="post">
    <div class="mb-3">
        <input type="hidden" th:field="*{id}" class="form-control" id="exampleInputEmail112"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Author</label>
        <input type="text" th:field="*{author}" class="form-control" id="exampleInputEmail2"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail0" class="form-label">Content</label>
        <input type="text" th:field="*{content}" class="form-control" id="exampleInputEmail0"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label  class="form-label">Category</label>
        <select th:field="*{category}"  class="form-select" aria-label="Default select example">
            <option th:each="category: ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail4" class="form-label">Initialization date</label>
        <input type="text" th:field="*{localDate}" class="form-control" id="exampleInputEmail4"
               aria-describedby="emailHelp">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
