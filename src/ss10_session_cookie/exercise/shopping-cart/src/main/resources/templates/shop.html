<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<a href="/shopping-cart">Giỏ hàng của bạn</a>
<table border="1">
  <tr>
    <td>Tên sản phẩm</td>
    <td>Giá sản phẩm</td>
    <td>Mô tả sản phẩm</td>
    <td></td>
  </tr>
  <tr th:each="product: ${products}">
      <td>
          <a th:href="@{/view/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a>
      </td>
      <td th:text="${product.getPrice()}"></td>
      <td th:text="${product.getDescription()}"></td>
      <td>
          <a th:href="@{/add/{id}(id=${product.getId()},action='show')}">
              Thêm vào giỏ hàng
          </a>
      </td>
  </tr>
</table>
</body>
</html>
