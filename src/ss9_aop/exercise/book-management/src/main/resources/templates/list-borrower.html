<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thư viện sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Thư viện sách</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/list-borrower-book">Danh sách người dùng đang mượn sách</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="/return-book">
                <input class="form-control me-2" type="search" placeholder="Nhập mã mượn sách" aria-label="Search"
                       name="code">
                <button class="btn btn-outline-success" type="submit">Trả sách</button>
            </form>
        </div>
    </div>
</nav>
<p th:text="${mess}"></p>
<table class="table table-striped">
    <tr>
        <td>STT</td>
        <td>ID</td>
        <td>Họ và tên</td>
        <td>Tên sách</td>
        <td>Mã mượn sách</td>
    </tr>
    <tr th:each="borrower, iState: ${listBorrower}">
        <td th:text="${iState.count}"></td>
        <td th:text="${borrower.getId()}"></td>
        <td th:text="${borrower.getName()}"></td>
        <td th:text="${borrower.getBook().getName()}"></td>
        <td th:text="${borrower.getCode()}"></td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</html>
