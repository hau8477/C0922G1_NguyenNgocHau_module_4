<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List blog</title>
    <!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="nameSearch"
                   name="nameSearch">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
        </div>
    </div>
</nav>
<table class="table table-dark table-striped" id="table">
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Initialization date</th>
        <th>Category</th>
        <th>Title</th>
        <th>Author</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
<button class="btn btn-outline-primary" id="loadMore">Load more</button>
</body>
<script>
    let size = 5;
    $(document).ready(function () {
        findBlogByTitleContaining(size, "");
    })

    let totalBogs;

    function findBlogByTitleContaining(size, nameSearch) {
        let link = `http://localhost:8080/list-blog?size=${size}&nameSearch=${nameSearch}`;
        $.ajax({
            type: "GET",
            url: link,
            success: function (data) {
                totalBogs = data.totalElements;
                console.log(data)
                let tbody = '';
                for (let i = 0; i < data.content.length; i++) {
                    tbody +=
                        `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${data.content[i].id}</td>
                            <td>${data.content[i].localDate}</td>
                            <td>${data.content[i].category.name}</td>
                            <td>${data.content[i].title}</td>
                            <td>${data.content[i].author}</td>
                            <td>${data.content[i].content}</td>
                        </tr>
                             `
                }
                $('#tbody').html(tbody)
            },
            fail: function (error) {
                console.log(error)
            }
        });
    }

    $('#search').click(function () {
        let nameSearch = $('#nameSearch').val();
        findBlogByTitleContaining(5, nameSearch);
    });

    $('#loadMore').click(function () {
        let nameSearch = $('#nameSearch').val();
        size += 10;
        if (size < totalBogs) {
            findBlogByTitleContaining(size, nameSearch);
        } else {
            findBlogByTitleContaining(totalBogs, nameSearch);
        }
    });

</script>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
