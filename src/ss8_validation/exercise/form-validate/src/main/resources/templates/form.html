<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/create}" th:object="${userDTO}" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail12" class="form-label">First Name</label>
        <input th:field="*{firstName}"
               type="text" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp">
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
             id="emailHelp12" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail13" class="form-label">Last Name</label>
        <input th:field="*{lastName}"
               type="text" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp">
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
             id="emailHelp13" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail14" class="form-label">Phone number</label>
        <input th:field="*{phoneNumber}"
               type="text" class="form-control" id="exampleInputEmail14" aria-describedby="emailHelp">
        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
             id="emailHelp14" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail15" class="form-label">Age</label>
        <input th:field="*{age}"
               type="number" class="form-control" id="exampleInputEmail15" aria-describedby="emailHelp">
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
             id="emailHelp15" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail16" class="form-label">Email</label>
        <input th:field="*{email}"
               type="email" class="form-control" id="exampleInputEmail16" aria-describedby="emailHelp">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
             id="emailHelp16" class="form-text"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
